<html>
    <head>
        <title>Vuetiful</title>
    </head>
    <body>
        <div id="root" >
            <h1>{{ message }}</h1> <input v-model="message">
            <form v-on:submit.prevent="submitHandle" >
                <button>Submit</button>
            </form>
            <li v-for="currentName, index in names" >
                {{index}}: {{ currentName.name }}
            </li>
            <span v-bind:class="className" ></span>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script type="text/javascript" >
        var App = new Vue({
            el: "#root",
            data: {
                message: "Hi",
                className: "span-class",
                names: [
                    { name: "Peter" },
                    { name: "Tony" },
                    { name: "Steve" }
                ]
            },
            methods: {
                submitHandle: function () {
                    alert(1);
                }
            }
        });
    </script>
</html>
