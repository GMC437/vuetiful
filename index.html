<html>
    <head>
        <title>Vuetiful</title>
    </head>
    <body>
        <div id="root" >
            <h1 v-if="heading" >{{name}}</h1>
            <h1 v-else>Above h1 is hidden</h1>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script type="text/javascript" >
        var App = new Vue({
        el: "#root",
        data: {
            name: "Hi",
            heading: false
        }
        });
    </script>
</html>
